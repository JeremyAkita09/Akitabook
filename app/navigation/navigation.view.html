

<div id="NavigationPart" ng-controller="NavigationController">
  
  <nav class="navbar navbar-expand-sm navbar-light bg-primary">
    
    <a class="navbar-brand">AkitaBook</a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbar">
      
      <ul class="navbar-nav">
        
        <li class="nav-item" ng-repeat="item in menuItems" ng-if="isMenuItemVisible(item)" data-toggle="collapse" data-target="#navbar">
          
          <a class="nav-link" ng-href="{{'#!' + item.link}}" ng-class="{'active': $location.path() == item.link}">
          {{ item.title }}
          </a>
          
        </li>
        <!-- end nav-item -->
        
      </ul>
      <!-- end navbar-nav -->
      
    </div>
    <!-- end collapse -->
    
  </nav>
  <!-- end navbar -->
  
</div>
<!-- end NavigationPart -->
